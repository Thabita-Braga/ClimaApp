<ion-header>
  <ion-toolbar>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [(ngModel)]="city"></ion-input>
  </ion-item>
  <ion-button class="custom-button" (click)="getWeather()">Buscar</ion-button>

  <div *ngIf="weather">
    <h2>Clima em {{ weather.location.name }}</h2>
    <p>Temperatura: {{ weather.current.temp_c }}°C</p>
    <p>Condição: {{ weather.current.condition.text }}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/forecast">Ver Previsão</ion-button>
      <ion-button routerLink="/home">Voltar para Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
